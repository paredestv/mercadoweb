<html>
  <!--Permite crear un formulario de contacto y luego enviarlo a traves
  del otro programa contacto2.php-->
  <!DOCTYPE html>
  <html lang="es">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contacto</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="contacto2.php">
      <style type="text/css"> 
        /* De esta manera se hcen los comentarios dentro de un
        script css      */
        h1{
            color:  #1c5071  ;
            font-size: 35px;                       
        }
        label{
            color:blue;
            font-size: 20px;                       
        }
      </style>


    </head>

  <body>

    <div class="container">
        <h1 class="text-center">Formulario de Contacto</h1>
        <hr>
        <form action="contacto2.php" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="correo@example.com" required>
            </div>

             <!--grid-gap en CSS Grid nos permite determinar los espaciados entre los elementos.
            En el caso de CSS Grid, esta propiedad nos ayuda a definir la distancia entre
            las columnas y filas de la cuadrÃ­cula.
            col-6 define 6 columnas-->
            <div class="col-6 mx-left">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular" name="celular" >
          </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            
           
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-outline-primary ">Enviar</button>              
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="reset" class="btn btn-outline-success ">Limpiar</button>              
            </div>

        </form>
        

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
